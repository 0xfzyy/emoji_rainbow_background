<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>炫酷关卡选择</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="levels-container">
        <div class="level-card" onclick="startLevel(1)">
            <div class="level-number">1</div>
            <div class="level-title">愤怒的红色</div>
        </div>
        <div class="level-card" onclick="startLevel(2)">
            <div class="level-number">2</div>
            <div class="level-title">悲伤的蓝色</div>
        </div>
        <div class="level-card" onclick="startLevel(3)">
            <div class="level-number">3</div>
            <div class="level-title">恐惧的灰色</div>
        </div>
        <div class="level-card" onclick="startLevel(4)">
            <div class="level-number">4</div>
            <div class="level-title">平静的绿色</div>
        </div>
        <div class="level-card" onclick="startLevel(5)">
            <div class="level-number">5</div>
            <div class="level-title">爱的粉色</div>
        </div>
    </div>

    <script src="emoji.js"></script>
    <script src="main.js"></script>
</body>
</html>
